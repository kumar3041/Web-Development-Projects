<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <img
          class="logo"
          src="https://img.freepik.com/free-vector/logo-template-background_1390-55.jpg?size=338&ext=jpg&ga=GA1.2.2111117309.1663863518"
          alt="" />
      </div>

      <div class="center">
        <div>
          <div class="inside-center-div">
            <img
              class="center-nav-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXoPGSFzY7nV6eJOxNuyWVcADXpOzSNDXpQdDnkF6q9w&s"
              alt="" />
            <span>LIVE</span>
          </div>
        </div>
        <div>
          <div class="inside-center-div">
            <img
              class="center-nav-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTho8VpSSdDiHS5ZBWWMh1fsp0H8FJ3xj6bcFyoQBHZgYa8JnANJfp2M94h5zTzN1MdypE&usqp=CAU"
              alt="" />
            <span>MEMBERSHIP</span>
          </div>
        </div>
        <div>
          <div class="inside-center-div">
            <img
              class="center-nav-img"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Running_icon_-_Noun_Project_22889.svg/1200px-Running_icon_-_Noun_Project_22889.svg.png "
              alt="" />
            <span>PLANS</span>
          </div>
        </div>
        <div>
          <div class="inside-center-div">
            <img
              class="center-nav-img"
              src="https://cdn-icons-png.flaticon.com/512/84/84583.png"
              alt="" />
            <span>MORE</span>
          </div>
        </div>
      </div>

      <div class="right">
        <span>Login</span>
      </div>
    </nav>
    <h1>Runner's Workout</h1>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.2),
              rgba(0, 0, 0, 0.2)
            ),
            url('images/5369341.jpg');
        "
        ;>
        <h3>STRENGTH</h3>
        <img
          class="arrow"
          src="https://cdn2.iconfinder.com/data/icons/simple-circular-icons-filled/78/Right_Carrot_Filled-512.png"
          alt="img" />
      </div>

      <div
        class="panel"
        style="
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.2),
              rgba(0, 0, 0, 0.2)
            ),
            url('images/nature-3082832.jpg');
        "
        ;>
        <h3>MOBILITY</h3>
        <img
          class="arrow"
          src="https://cdn2.iconfinder.com/data/icons/simple-circular-icons-filled/78/Right_Carrot_Filled-512.png"
          alt="img" />
      </div>

      <div
        class="panel"
        style="
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.2),
              rgba(0, 0, 0, 0.2)
            ),
            url('images/wallpaperflare.com_wallpaper.jpg');
        "
        ;>
        <h3>DRILLS</h3>
        <img
          class="arrow"
          src="https://cdn2.iconfinder.com/data/icons/simple-circular-icons-filled/78/Right_Carrot_Filled-512.png"
          alt="img" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
